{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="padding: 10%">
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<br>
<a href="{% url 'signup' %}">Registration</a>
</div>
{% endblock %}
